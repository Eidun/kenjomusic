<div class="row justify-content-md-center">
  <div class="col-lg-8 col-sm-10">
  <kenjo-musical-search (musicals)="showMusicals($event)"></kenjo-musical-search>
  </div>
</div>
<div class="row" *ngIf="!loading">
  <ng-container *ngIf="musicals.length > 0">
    <div class="col-sm-12 col-lg-4 col-md-6 p-3"
      *ngFor="let musical of musicals| slice: (page-1) * pageSize : page * pageSize">
    <kenjo-musical [musical]="musical"></kenjo-musical>
  </div>
</ng-container>
<ng-container *ngIf="musicals.length === 0">
  <div class="col ml-6 p-3 justify-self-center">
    <h1 class="display-5 text-center">No results</h1>
  </div>
</ng-container>
</div>
<div *ngIf="loading" class="row">
  <div class="col ml-6 p-3 d-flex justify-content-center">
    <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
<div class="row justify-content-md-center pt-2">
  <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="musicals.length"></ngb-pagination>
</div>
