<div class="modal-header">
    <!-- <h4 class="modal-title">{{musical.name}}</h4> -->
    <h4 class="modal-title text-white">{{musical.type}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-6">
                <img class="card-modal-image" [src]="musical.imageUrl" alt="...">
            </div>
            <div class="col-6">
                <form [formGroup]="musicalForm">
                    <div class="form-group">
                        <label for="musicalName">Name</label>
                        <input [readonly]="!isEditMode" type="text" class="form-control" id="musicalName" formControlName="name" placeholder="Enter the name">
                    </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
</div>
