<div class="card d-flex zoom border border-dark card-image bg-dark musical-card h-100">
    <img [src]="musical.imageUrl" alt="...">
    <div class="row" style="max-height: 30px;">
        <div class="col-7 ml-1 d-flex align-items-center">
            <p class="text-left font-weight-bold text-white">{{musical.name}}</p>
        </div>
        <div class="col-3 mr-1 d-flex align-items-center">
            <p class="text-right text-white">{{musical.type}}</p>
        </div>
    </div>
</div>
