<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{musical.type}} deletion</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p><strong>Are you sure you want to delete {{musical.name}}?</strong></p>
    <span class="text-danger">This operation can not be undone.</span>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="confirmDelete()">Ok</button>
</div>
